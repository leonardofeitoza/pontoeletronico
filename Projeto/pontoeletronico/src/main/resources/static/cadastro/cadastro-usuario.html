<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Passaggio</title>
    <link rel="icon" href="../img/loggo.png" type="image/png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Login e Senha</title>
    <link rel="stylesheet" href="../css/cadastro-usuario.css">
</head>
<body>
<div class="container">
    <h2>Cadastro de Usuário</h2>
    <form id="form-cadastro-login">
        <div class="linha-id-nome">
            <div class="campo-id">
                <label for="id-funcionario">ID:</label>
                <input type="text" id="id-funcionario" name="id-funcionario" placeholder="ID" readonly>
            </div>
            <div class="campo-nome-funcionario">
                <label for="nome-funcionario">Nome do Funcionário:</label>
                <div class="nome-funcionario-container">
                    <input type="text" id="nome-funcionario" name="nome-funcionario" placeholder="Selecione o funcionário" readonly>
                    <div class="seta-dropdown" onclick="mostrarFuncionarios()">▼</div>
                    <div id="dropdown-container" class="lista-funcionarios">
                        <input type="text" id="filtro-funcionarios" placeholder="Filtrar funcionários...">
                        <ul id="lista-funcionarios"></ul>
                    </div>
                </div>
            </div>
        </div>

        <label for="username">Nome de Usuário (Login):</label>
        <input type="text" id="username" name="username" placeholder="Digite o nome de usuário" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite a senha" required>

        <label for="confirmar-senha">Confirmar Senha:</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme a senha" required>

        <!-- Botões alinhados na mesma linha -->
        <div class="botao-container">
            <!-- Botão Cadastrar -->
            <button type="submit" id="btn-cadastrar">Cadastrar</button>
            <!-- Botão Alterar que redireciona para a tela atualizar-funcionario.html -->
            <button type="button" id="btn-alterar" onclick="location.href='/cadastro/atualizar-usuario.html'">Alterar</button>
            <!-- Botão Voltar que redireciona para bt-cadastro.html -->
            <button type="button" id="btn-voltar" onclick="location.href='/cadastro/bt-cadastro.html'">Voltar</button>
        </div>
    </form>
</div>

<script src="/js/cadastro-usuario.js"></script>
</body>
</html>
