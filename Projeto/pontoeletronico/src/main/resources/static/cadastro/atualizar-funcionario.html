<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Passaggio</title>
    <link rel="icon" href="../img/loggo.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Funcionário</title>
    <link rel="stylesheet" href="../css/atualizar-funcionario.css">
</head>
<body>
<div class="container">
    <h2>Atualizar Funcionário</h2>
    <form id="form-alterar-funcionario">
        <div class="form-content">
            <div class="fields-left">
                <div class="linha-id-nome">
                    <div class="campo-id">
                        <label for="id-funcionario">ID:</label>
                        <input type="text" id="id-funcionario" name="id-funcionario" placeholder="ID" readonly>
                    </div>
                    <div class="campo-nome-funcionario">
                        <label for="nome-funcionario">Nome do Funcionário:</label>
                        <div class="nome-funcionario-container">
                            <input type="text" id="nome-funcionario" name="nome-funcionario" placeholder="Seleção do funcionário" readonly>
                            <div class="seta-dropdown" onclick="mostrarFuncionarios()">▼</div>
                            <div id="dropdown-container" class="lista-funcionarios">
                                <input type="text" id="filtro-funcionarios" placeholder="Filtrar funcionários...">
                                <ul id="lista-funcionarios"></ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Adicionando o campo "Foto do Funcionário" e a tela de visualização -->
                <label for="foto">Foto do Funcionário:</label>
                <input type="file" id="foto" name="foto" accept="image/*" class="reduced">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
                <!-- Campo oculto para armazenar o CPF original -->
                <input type="hidden" id="cpf-original" name="cpf-original">
                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" name="cargo" required>
                <label for="setor">Setor:</label>
                <input type="text" id="setor" name="setor" required>
                <label for="data-admissao">Data de Admissão:</label>
                <input type="date" id="data-admissao" name="data-admissao" required>
            </div>
            <div class="image-container">
                <img id="foto-preview" alt="Pré-visualização da Foto">
            </div>
        </div>
        <label for="salario">Salário:</label>
        <input type="number" id="salario" name="salario" step="0.01" required>
        <label for="turno">Turno de Trabalho:</label>
        <select id="turno" name="turno" required>
            <option value="Manhã/Tarde">Manhã/Tarde</option>
            <option value="Noite">Noite</option>
        </select>
        <!-- Botões idênticos na mesma linha -->
        <div class="botao-container">
            <button type="button" id="btn-lista">Lista</button>
            <button type="submit" id="btn-atualizar">Atualizar</button>
            <button type="button" id="btn-excluir">Excluir</button>
            <button type="button" id="btn-voltar" onclick="location.href='/cadastro/cadastro-funcionario.html'">Voltar</button>
        </div>
    </form>
</div>

<!-- Modal para exibição da tabela de funcionários -->
<div id="modal-funcionarios" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Funcionários Cadastrados</h3>
            <span class="close-modal" onclick="fecharModal()">×</span>
        </div>
        <div class="modal-body">
            <div class="search-container">
                <input type="text" id="pesquisar-funcionario" placeholder="Pesquisar por nome...">
            </div>
            <table id="tabela-funcionarios">
                <thead>
                <tr>
                    <th>Foto</th>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Cargo</th>
                    <th>Setor</th>
                    <th>Data de Admissão</th>
                    <th>Salário</th>
                    <th>Turno</th>
                </tr>
                </thead>
                <tbody>
                <!-- As linhas serão preenchidas dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="/js/atualizar-funcionario.js"></script>
</body>
</html>
